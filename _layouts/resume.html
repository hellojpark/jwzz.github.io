<!-- layout file: no front matter to avoid recursive layout resolution -->
<!DOCTYPE html>
<html>

  {% include head.html %}
  {% include header.html %}
  <style>
    .page-nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
      padding: 0;
      border-bottom: 2px solid #ccc;
      margin-bottom: 20px;
    }

    .page-nav a {
      text-decoration: none;
      color: #333;
      font-weight: bold;
    }

    .page-nav a:hover {
      text-decoration: underline;
    }

    /* Projects 영상 스타일 */
    .content-section video {
      display: block;
      margin: 10px 0;
      max-width: 100%;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .resume-item h3 {
      margin-bottom: 5px;
      font-size: 1.2em;
    }

    .resume-item p {
      margin: 5px 0;
    }


    .resume-item-details {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      white-space: normal;
      overflow: visible;
      width: 100%
    }

    .resume-item-details .degree {
      text-align: left;
      flex: 1;
      white-space: normal;
    }

    .resume-item-details .year {
      text-align: right;
      flex: 0;
      white-space: nowrap;
    }

    .resume-item-details .position {
      text-align: left;
      flex-grow: 1;      /* 남은 공간 차지 */
      flex-shrink: 1;
      flex-basis: auto;
      white-space: normal;
    }

    .resume-item-details .duration {
      text-align: right;
      flex: 0 0 auto;    /* 공간 고정, 오른쪽 끝 */
      white-space: nowrap;
    }

    /* Home hero layout */
    .home-hero {
      display: flex;
      gap: 24px;
      align-items: center;
    }
    .home-hero .avatar {
      max-width: 160px;
      height: auto;
      border-radius: 8px;
      display: block;
      margin: 0;         /* 좌측 정렬 보장 */
    }
    .home-info h1 {
      margin: 0 0 6px;
      font-size: 1.8rem; /* 이름 크기 약간 크게 */
      line-height: 1.2;
    }
    .home-email {
      margin: 0;
      font-size: 1.1rem; /* 이메일 크기: 이름보다 살짝 작게 */
      line-height: 1.4;
    }
    .home-email a { color: inherit; text-decoration: none; }
    .home-email a:hover {
      text-decoration: underline;
    }

    .executive-summary { margin-top: 16px; }

    /* Home icon links under name/email */
    .home-info .icon-links {
      text-align: left;
      border-top: none;
      padding-top: 0;
      margin: 0;
    }
    .home-follow-row {
      display: flex;
      align-items: center;
      gap: 8px;
      margin: 8px 0 4px;
    }
    .home-info .home-follow {
      margin: 0;
      font-size: 1.1rem; /* match email size */
      line-height: 1.4;
      font-weight: 600; /* bold label as requested */
      text-align: left;
    }
    .home-label { font-weight: 600; }

  </style>

  <body class="theme-{% if site.resume_theme %}{{ site.resume_theme }}{% endif %}">

    <div class="wrapper" itemscope itemtype="http://schema.org/Person">
      <meta itemprop="telephone" content="{{ site.resume_contact_telephone }}"/>
      <meta itemprop="address" content="{{ site.resume_contact_address }}"/>

      <header class="page-header">
        <div class="home-hero">
          {% if site.resume_avatar == 'true' %}
          <img src="{{ site.baseurl }}/images/avatar.jpg" alt="my photo" class="avatar no-print" itemprop="image">
          {% endif %}
          <div class="home-info">
            <h1 class="header-name" itemprop="name">{{ site.resume_name }}</h1>
            <p class="home-email"><span class="home-label">E-mail :</span> <a href="mailto:{{ site.resume_contact_email }}">{{ site.resume_contact_email }}</a></p>
            <div class="home-follow-row">
              <span class="home-follow">Follow Me : </span>
              {% include icon-links.html %}
            </div>
          </div>
        </div>
        <div class="executive-summary" itemprop="description">
          {{ site.resume_header_intro }}
        </div>
      </header>


      <!-- footer removed per user request -->

    </div>

  </body>

</html>
