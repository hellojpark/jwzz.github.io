---
layout: resume
title: Projects
---

<section class="content-section">
  <header class="section-header"><h2>Projects</h2></header>

  {% for demo in site.data.project_demos %}
  <div class="resume-item">
    <h3>{{ demo.title }}</h3>
    <video controls>
      <source src="{{ demo.video_file }}" type="video/mp4">
      Your browser does not support the video tag.
    </video>
    <p><strong>Duration:</strong> {{ demo.duration }}</p>
    <p>{{ demo.description }}</p>
  </div>
  {% endfor %}
</section>
